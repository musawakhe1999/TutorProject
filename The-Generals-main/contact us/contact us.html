<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us</title>
  <script src="https://kit.fontawesome.com/c32adfdcda.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="contact.css">
  <script defer src="./contact us.js"></script> 
 
 

</head>
<body>
  
  <section>
    
    <div class="section-header">
      <div class="container">
        
        <h2>Contact Us</h2>
        <p>Need to get in touch with us? Either fill out the form with your inquiry or use an email or phone number provived below:</p>
      </div>
    </div>
    
    <div class="container">
      <div class="row">
        
        <div class="contact-info">
          <div class="contact-info-item">
            <div class="contact-info-icon">
              <a style="color: black;" href="https://www.google.com/maps/dir/-26.1906216,28.033574/152+Lilian+Ngoyi+St,+Pretoria+Central,+Pretoria,+0002/@-25.9696762,27.7826714,10z/data=!3m1!4b1!4m9!4m8!1m1!4e1!1m5!1m1!1s0x1e95620fe05efc11:0x759914dc1b961fab!2m2!1d28.1928327!2d-25.7445303?entry=ttu" target="_blank" ><i class="fas fa-home"></i> </a>

            
            </div>
            
            <div class="contact-info-content">
              <h4>Address</h4>
              <address><p>478 Lilian Ngoyi St<br/> Pretoria, Central <br/>0152</p></address>
            </div>
          </div>
          
          <div class="contact-info-item">
            <div class="contact-info-icon">
              <i class="fas fa-phone"></i>
            </div>
            
            <div class="contact-info-content">
              <h4>Phone</h4>
              <p>015-277-818</p>
            </div>
          </div>
          
          <div class="contact-info-item">
            <div class="contact-info-icon">
              <i class="fas fa-envelope"></i>
            </div>
            
            <div class="contact-info-content">
              <h4>Email</h4>
           
             <p><a href="mailto:support@company.com">info@thebrightfuture.com</a></p>
            </div>
          </div>
        </div>
        
    
        <form id="form" action="https://formspree.io/f/mzbwdzgw" method="POST">
        <div class="contact-form">
          
            <h2>Send Message</h2>
            
            <div class="input-box">
              <input type="text" id="Name" name="Full Name" placeholder="Full Name" >
              <div class="error"></div>
            </div>

            <div class="input-box">
              <input type="email" id="Email" name="Email" placeholder="Email">
              <div class="error"></div>
            </div>
            
            <div class="input-box">
              <textarea id="Message"  name="Message" placeholder="Type your message....."></textarea>
              <div class="error"></div> 
            </div>
            
            <div class="input-box">
              <input type="submit" value="Send" name=""  >
             
            </div>
            
          </form>
        </div>
      </form>
       
        
      </div>
    </div>
  </section>

  


</body>
</html>
