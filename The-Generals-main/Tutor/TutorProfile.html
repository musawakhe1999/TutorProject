<html lang="en">
<head>

</head>
<body>

    <div class="sidebar">
        
        <div class="avatar"> <img src='avatar.jpg' style="border-radius: 50%;" width="100" > </div>
       
        <a href="#iframeprofile" class="sidebar-button" ><button id="profile">Profile</button> </a>

        <a href="index.html" class="sidebar-button-signout" ><button id="signout" onclick="">SignOut</button></a>
     
    </div>

    <div class="container">
        
        <div class="dashboard">
            <h1>Dashboard</h1> 
        </div>

        <div class="flex-item">
            <!-- First Flex Box Content -->
            
                <a href="#iframeUploadMeeting" ><button id="maths">UploadMeeting </button> </a>
            
           
                <a href="#iframeTutorsUpload"  ><button id="physics">UploadMarks</button></a>

                <a href="#iframeTutorSetTest"  ><button id="physics">set Test</button></a>
       
        
           

        </div>
        <div class="flex-item2">
            <!-- Second Flex Box Content with an iframe -->
            
           
            <iframe id="iframeprofile" src="Profile.html" width="100%" height="600" frameborder="0" scrolling="yes" style="display: profile;"></iframe>
            <iframe id="iframemaths" src="StudentProfile- maths.html" width="100%" height="600" frameborder="0" scrolling="yes" style="display: none;"></iframe>
            <iframe id="iframephysics" src="StudentProfile- physics.html" width="100%" height="700" frameborder="0" scrolling="yes" style="display: none;"></iframe>
            <iframe id="iframeAccounting" src="StudentProfile-Accounting.html" width="100%" height="700" frameborder="0" scrolling="yes" style="display: none;"></iframe>
            <iframe id="iframeUploadMeeting" src="UploadMeeting.html" width="100%" height="300" frameborder="0" scrolling="yes" style="display: none;"></iframe>
            <iframe id="iframeTutorsUpload" src="TutorsUpload.html" width="100%" height="300" frameborder="0" scrolling="yes" style="display: none;"></iframe>
            <iframe id="iframeTutorSetTest" src="TutorSetTest.html" width="100%" height="300" frameborder="0" scrolling="yes" style="display: none;"></iframe>


                <script>

                            document.addEventListener('DOMContentLoaded', function () {
                    const iframeLinks = document.querySelectorAll('a[href^="#iframe"]');
                    iframeLinks.forEach(function (link) {
                        link.addEventListener('click', function (event) {
                            event.preventDefault();
                            const targetIframeId = this.getAttribute('href').slice(1); // Remove the '#'
                            const allIframes = document.querySelectorAll('iframe');
                            allIframes.forEach(function (iframe) {
                                iframe.style.display = 'none';
                            });
                            const targetIframe = document.getElementById(targetIframeId);
                            if (targetIframe) {
                                targetIframe.style.display = 'block';
                            }
                        });
                    });
                });


               </script>
        
        

        </div>

    

    
</body>
</html>
