<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=">
  <title>Contact Us</title>
  <script src="https://kit.fontawesome.com/c32adfdcda.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="contact.css">

</head>
<body>
  
  <section>
    
    <div class="section-header">
      <div class="container">
        
        <h2>Contact Us</h2>
        <p>Need to get in touch with us? Either fill out the form with your inquiry or use an email or phone number provived below:</p>
      </div>
    </div>
    
    <div class="container">
      <div class="row">
        
        <div class="contact-info">
          <div class="contact-info-item">
            <div class="contact-info-icon">
              <i class="fas fa-home"></i>
            </div>
            
            <div class="contact-info-content">
              <h4>Address</h4>
              <address><p>478 Lilian Ngoyi St<br/> Pretoria, Central <br/>0152</p></address>
            </div>
          </div>
          
          <div class="contact-info-item">
            <div class="contact-info-icon">
              <i class="fas fa-phone"></i>
            </div>
            
            <div class="contact-info-content">
              <h4>Phone</h4>
              <p>015-277-818</p>
            </div>
          </div>
          
          <div class="contact-info-item">
            <div class="contact-info-icon">
              <i class="fas fa-envelope"></i>
            </div>
            
            <div class="contact-info-content">
              <h4>Email</h4>
             <p>info@thebrightfuture.co.za</p>
            </div>
          </div>
        </div>
        
        <div class="contact-form">
          <form id="inside-contact" action="https://formspree.io/f/mzbwdzgw"method="POST">
            <h2>Send Message</h2>
            <div class="input-box">
              <input type="text" required="true" name="Full Name">
              <span>Full Name</span>
            </div>
            
            <div class="input-box">
              <input type="email" required="true" name=" Email">
              <span>Email</span>
            </div>
            
            <div class="input-box">
              <textarea required="true" name="Message" ></textarea>
              <span>Type your Message...</span>
            </div>
            
            <div class="input-box">
              <input type="submit" value="Send" name="">
            </div>
          </form>
        </div>
        
      </div>
    </div>
  </section>
  
</body>
</html>
